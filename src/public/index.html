<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>readmefm</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h1>readmefm</h1>
    <ul>
      <li>
        <a
          href="https://github.com/BananaJeanss/readmefm"
          style="
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 8px;
          "
          target="_blank"
          rel="noopener noreferrer"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-github-icon lucide-github"
          >
            <path
              d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"
            />
            <path d="M9 18c-4.51 2-5-2-7-2" />
          </svg>
          GitHub</a
        >
      </li>
    </ul>
    <p>last/currently played song displayer for your readme</p>
    <ul>
      <li>
        <label for="theme">Theme:</label>
        <select id="theme" name="theme">
          <option value="dark">Dark</option>
          <option value="light">Light</option>
        </select>
      </li>
      <li>
        <label for="noName">No Username:</label>
        <input type="checkbox" id="noName" name="noName" />
      </li>
      <li>
        <label for="noScrobbles">No Scrobbles:</label>
        <input type="checkbox" id="noScrobbles" name="noScrobbles" />
      </li>
      <li>
        <label for="roundit">Rounded Corners:</label>
        <input type="checkbox" id="roundit" name="roundit" />
      </li>
    </ul>
    <div style="display: flex; flex-direction: row; gap: 8px">
      <input type="text" id="username" placeholder="Last.fm Username" />
      <button id="generateBtn">Generate</button>
    </div>
    <div
      id="outputSection"
      style="
        display: none;
        background: #1e1e1e;
        color: #d4d4d4;
        padding: 16px;
        border-radius: 6px;
        font-family: 'Fira Mono', 'Consolas', monospace;
        margin-top: 24px;
        font-size: 1em;
        border: 1px solid #333;
      "
    >
      <span id="outputText">output</span>
    </div>
    <script src="/generator.js"></script>
  </body>
</html>
